<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="display">
            <div id="Previous-Operand"></div>
            <div id="Current-operand">0</div>
        </div>

        <div id="button-grid">
            <button class="btn two-span action-btn" onclick="clearDisplay()" >AC</button>
            <button class="btn action-btn" onclick="deleteNumber()" >DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">รท</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">x</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn two-span equal-btn" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="credit"><a href="https://www.instagram.com/preyanshuuu">Developed by Priyanshu kandari</a></div>

    <script src="app.js"></script>
</body>
</html>
